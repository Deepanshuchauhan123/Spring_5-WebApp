<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5 web app Authors</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>Author ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author:${authors}">
        <th th:text="${author.id}">123</th>
        <th th:text="${author.firstName}">first</th>
        <th th:text="${author.lastName}">Last</th>
    </tr>
</table>

</body>
</html>
